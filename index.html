<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Design Card</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="./assets/logo.jpg" class="cover">
                </div>
                <h3>Marie Studio Fotography<br><span>San Pedro, Costa Rica</span></h3>
            </div>
            <div>
                <img src="./assets/dot.png" class="dot">
            </div>
        </div>
        <div class="imgBx">
            <img src="./assets/bg.jpg" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <img src="./assets/heart.png" class="heart" onclick="likeButton">
                <img src="./assets/comment.png">
                <img src="./assets/share.png">
            </div>
            <div class="right">
                <img src="./assets/bookmark.png">
            </div>

        </div>
        <h4 class="likes">150 likes</h4>
        <h4 class="message"><b>Online Fotographies_Studio</b>Thanks for your interest and support <span>#Wedding</span>
            <span>#pregnacy</span> <span>#Passport</span>
        </h4>
        <h4 class="comments">View all 50 comments</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="./assets/user.jpg" class="cover">
            </div>
            <input type="text" class="text" placeholder="Add a comment....">
        </div>
        <h5 class="postTime">4 hours ago</h5>
    </div>

    <script src="./instagram.js">
       
    </script>

</body>

</html>
